    // Cart management functions
    function getCart() {
      const cart = localStorage.getItem('cart');
      return cart ? JSON.parse(cart) : [];
    }
    
    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }
    
    function updateCartCount() {
      const cart = getCart();
      const cartCountElements = document.querySelectorAll('.cart-count');
      cartCountElements.forEach(el => {
        el.textContent = cart.length;
        el.style.display = cart.length > 0 ? 'flex' : 'none';
      });
    }
    
    function addToCart() {
      const productKey = cat + '-' + file;
      const product = products[productKey];
      
      if (!product) return;
      
      const cart = getCart();
      
      // Check if product already in cart
      const existingIndex = cart.findIndex(item => item.key === productKey);
      
      if (existingIndex === -1) {
        // Add to cart
        cart.push({
          key: productKey,
          title: product.title,
          price: product.price,
          image: product.image,
          category: cat,
          isFree: product.isFree || false
        });
        saveCart(cart);
        
        // Return to shop immediately
        window.location.href = 'index.html#shop';
      } else {
        // Already in cart, go back to shop
        window.location.href = 'index.html#shop';
      }
    }
    
    function checkIfInCart() {
      const productKey = cat + '-' + file;
      const cart = getCart();
      const inCart = cart.some(item => item.key === productKey);
      
      if (inCart) {
        const btn = document.getElementById('addToCartBtn');
        btn.textContent = 'המשך לקניות';
        btn.classList.add('in-cart');
        btn.onclick = () => window.location.href = 'index.html';
      }
    }
    
    // Initialize
    updateCartCount();
    checkIfInCart();
